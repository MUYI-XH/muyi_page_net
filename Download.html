<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF文件下载工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2c3e50, #1a2a6c);
            color: white;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-top: 80px; /* 为导航栏留出空间 */
        }
        
        header {
            text-align: center;
            padding: 20px 0 40px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
            color: #e0e0ff;
        }
        
        .search-section {
            margin-bottom: 40px;
        }
        
        .search-box {
            display: flex;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .search-input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px 0 0 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .search-button {
            padding: 15px 30px;
            border: none;
            border-radius: 0 8px 8px 0;
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .search-button:hover {
            background: linear-gradient(to right, #5a1fe4, #9e3df2);
        }
        
        .results-section {
            margin-top: 40px;
            display: none;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .results-title {
            font-size: 1.5rem;
            color: #e0e0ff;
        }
        
        .zip-download {
            padding: 10px 20px;
            background: linear-gradient(to right, #1a73e8, #00bcd4);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .zip-download:hover {
            background: linear-gradient(to right, #1a88ff, #00c7e0);
            transform: translateY(-2px);
        }
        
        .pdf-list {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .pdf-item {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .pdf-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .pdf-icon {
            width: 30px;
            height: 30px;
            background: #1a73e8;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .pdf-details {
            display: flex;
            flex-direction: column;
        }
        
        .pdf-name {
            font-weight: 500;
        }
        
        .pdf-size {
            font-size: 0.9rem;
            color: #8c9db5;
            margin-top: 5px;
        }
        
        .pdf-download {
            padding: 8px 15px;
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .pdf-download:hover {
            background: linear-gradient(to right, #5a1fe4, #9e3df2);
        }
        
        .status-bar {
            margin-top: 30px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            text-align: center;
            font-size: 0.9rem;
            color: #e0e0ff;
        }
        
        footer {
            margin-top: 60px;
            text-align: center;
            padding: 20px 0;
            font-size: 0.9rem;
            opacity: 0.7;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* 导航栏样式 */
        header.nav-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(10, 21, 38, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            padding: 15px 0;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
        }
        
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1a73e8, #00bcd4);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
            margin-right: 15px;
            border: 2px solid #00bcd4;
        }
        
        .logo-text {
            display: flex;
            flex-direction: column;
        }
        
        .logo-text h1 {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 1px;
            background: linear-gradient(to right, #1a73e8, #00bcd4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 5px;
        }
        
        .logo-text p {
            font-size: 12px;
            color: #8c9db5;
            margin-top: 0;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 30px;
        }
        
        nav ul li a {
            color: #f5f9ff;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 30px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        nav ul li a:hover {
            color: #00bcd4;
        }
        
        nav ul li a.active {
            background: rgba(26, 115, 232, 0.2);
            color: #1a73e8;
        }
        
        nav ul li a.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 5px;
            height: 5px;
            background: #1a73e8;
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }
            
            nav {
                width: 100%;
                margin-top: 15px;
            }
            
            nav ul {
                justify-content: space-between;
            }
            
            nav ul li {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <header class="nav-header">
        <div class="navbar">
            <div class="logo-section">
                <div class="avatar">MX</div>
                <div class="logo-text">
                    <h1>MUYI-XH</h1>
                    <p>专为科研，有感而发。多多提问，多多包涵。</p>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="https://muyi-xh.github.io/muyi_page_net/" class="nav-link active">首页</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <header>
            <h1>PDF文件下载工具</h1>
            <p class="subtitle">输入网址，获取该网页的所有PDF文件并下载</p>
        </header>
        
        <section class="search-section">
            <div class="search-box">
                <input type="text" class="search-input" id="urlInput" placeholder="请输入网址">
                <button class="search-button" id="searchBtn">
                    <i class="fas fa-search"></i> 搜索功能
                </button>
            </div>
        </section>
        
        <section class="results-section" id="resultsSection">
            <div class="results-header">
                <h2 class="results-title">找到的PDF文件</h2>
                <button class="zip-download" id="zipDownloadBtn">
                    <i class="fas fa-download"></i> 打包下载
                </button>
            </div>
            
            <div class="pdf-list" id="pdfList">
                <!-- PDF列表将在这里动态生成 -->
            </div>
        </section>
        
        <div class="status-bar" id="statusBar">
            请输入网址以开始
        </div>
        
        <footer>
            <p>PDF文件下载工具 | 提供便捷的PDF文件获取与下载功能</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlInput = document.getElementById('urlInput');
            const searchBtn = document.getElementById('searchBtn');
            const resultsSection = document.getElementById('resultsSection');
            const pdfList = document.getElementById('pdfList');
            const zipDownloadBtn = document.getElementById('zipDownloadBtn');
            const statusBar = document.getElementById('statusBar');
            
            // 搜索功能
            searchBtn.addEventListener('click', function() {
                const url = urlInput.value.trim();
                
                if (!url) {
                    statusBar.textContent = '请输入有效的网址';
                    return;
                }
                
                statusBar.textContent = '正在获取PDF文件，请稍候...';
                resultsSection.style.display = 'none';
                
                // 发送请求到后端
                fetch('http://localhost:5000/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: url })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        statusBar.textContent = `错误: ${data.error}`;
                    } else {
                        if (data.count > 0) {
                            resultsSection.style.display = 'block';
                            renderPdfList(data.files);
                            statusBar.textContent = `成功找到 ${data.count} 个PDF文件`;
                        } else {
                            resultsSection.style.display = 'none';
                            statusBar.textContent = '未找到PDF文件';
                        }
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    statusBar.textContent = '获取PDF文件时出错';
                });
            });
            
            // 渲染PDF列表
            function renderPdfList(pdfFiles) {
                pdfList.innerHTML = '';
                
                pdfFiles.forEach(pdf => {
                    const pdfItem = document.createElement('div');
                    pdfItem.className = 'pdf-item';
                    
                    pdfItem.innerHTML = `
                        <div class="pdf-info">
                            <div class="pdf-icon">
                                <i class="fas fa-file-pdf"></i>
                            </div>
                            <div class="pdf-details">
                                <div class="pdf-name">${pdf.name}</div>
                                <div class="pdf-size">${formatSize(pdf.size)}</div>
                            </div>
                        </div>
                        <a href="/api/download/${pdf.name}" class="pdf-download">
                            下载
                        </a>
                    `;
                    
                    pdfList.appendChild(pdfItem);
                });
            }
            
            // 格式化文件大小
            function formatSize(bytes) {
                if (bytes < 1024) return `${bytes} B`;
                if (bytes < 1024 * 1024) return `${(bytes / 1024).toFixed(2)} KB`;
                if (bytes < 1024 * 1024 * 1024) return `${(bytes / (1024 * 1024)).toFixed(2)} MB`;
                return `${(bytes / (1024 * 1024 * 1024)).toFixed(2)} GB`;
            }
            
            // 打包下载功能
            zipDownloadBtn.addEventListener('click', function() {
                window.location.href = '/api/download_all';
            });
        });
    </script>
</body>
</html>
